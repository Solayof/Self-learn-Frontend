<div *ngIf="voice">
    <h2>Edit {{voice.name | uppercase}} Details</h2>
    <div>{{voice.id}}</div>
    <div>
    <label for="voice-name">Voice Name: </label>
    <input type="text" id="voice-name" [(ngModel)]="voice.name" placeholder="voice name"/>
    <button type="button" (click)="save()">Save</button>
    <button type="button" (click)="voice=undefined">Close</button>
</div> <br>
</div>
