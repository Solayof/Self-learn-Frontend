<div id="search-component">
    <label for="search-box">Voice Search </label>
    <input type="text" #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let voice of voices$ | async">
            <a routerLink="/detail/{{voice.id}}">
                {{voice.name}}
            </a>
    
        </li>
    </ul>
</div>
